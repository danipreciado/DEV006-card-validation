<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Credit card validator</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet"/>
  </head>
  <body>
    <nav class="top-menu">
      <ul>
        <li><img src="../images/kisslogo.png" alt="Logo" class="logo"></li>
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Products</a></li>
        <li class="right-menu">
          <a href="#">Sign In</a>
          <span class="cart-icon"></span>
        </li>
        
      </ul>
    </nav>

    <div class="container">

      <div class="shopping-cart">

        <div id="cartTittle">
          <p>Shopping Cart</p>
        </div>

        <div class="item">
          <img src="../images/item1.jpg" width="300" height="200"  alt="Item 1">
          <div class="item-details">
            <h3>Item 1</h3>
            <p>Description of item 1</p>
            <p>Price: $10.99</p>
          </div>
        </div>
        <div class="item">
          <img src="../images/item2.jpg" width="300" height="200" alt="Item 2">
          <div class="item-details">
            <h3>Item 2</h3>
            <p>Description of item 2</p>
            <p>Price: $8.99</p>
          </div>
        </div>
        <div class="total">
          <p>Total:</p>
          <p id="total-price">$19.98</p>
        </div>

        
      </div>
      
      
      <div class="item3">
        
      <div class="paymentTittle">
        <h2>Payment Details</h2>
      </div>
        <div class="card">
          <div class='top-block'>
            <div class='card-chip'>
              <img src="../images/chip.png">
            </div>

         </div>
          <p id="cardno">XXXX XXXX XXXX XXXX</p>
          <p id="cardname"> Daniela Preciado</p>

        </div> 
        
        <div id="creditCardGeneral" class="payment">
          <label for="credit-card-number">Credit Card Number</label>
          <input type="text" id="creditCardNumber" name="credit-card-number" maxlength="16" placeholder="Credit card number">
          <p id="validationMsg"></p>

          <label for="full-name">Cardholder's Name</label>
          <input type="text" id="fullName" name="full-name" placeholder="Enter your full name">

          <label for="expire-date">Expire Date </label>
          <input type="text" id="expireDate" name="expire-date" class="smallInput" placeholder="MM/YY">

          <label for="cvv">CVV</label>
          <input type="text" id="cvv" name="cvv" class="smallInput" placeholder="123">

          <button type="button" id="validateBtn">Checkout</button> 
        </div> 
        
     </div>  
      
    </div>
    
    <script type="module" src="index.js"></script>
  </body>
</html>
